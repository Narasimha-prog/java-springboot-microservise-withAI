spring:
  datasource:
    url: jdbc:postgresql://localhost:5400/user_db
    username: admin
    password: admin

  jpa:
    hibernate:
      ddl-auto: update
server:
  port: 4000
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  #instance:
    #preferIpAddress: true
    #ip-address: host.docker.internal

logging:
  level:
    root: INFO

#  Actuator properties
management:
  endpoints:
    web:
      exposure:
        include: circuitbreakers,shutdown, refresh, health, info
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: always
    circuitbreakers:
      enabled: true
    refresh:
      enabled: true

    info:
      enabled: true

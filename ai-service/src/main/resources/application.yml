spring:
  application:
        name: ai-service

  data:
    mongodb:
      uri: mongodb://mongo-db:27017/fitnessactivity
      database: fitnessactivity

server:
  port: 4002
eureka:
    client:
      service-url:
        defaultZone: http://eureka-server:8761/eureka/
    instance:
      preferIpAddress: true
      ip-address: host.docker.internal

logging:
    level:
      root: INFO

